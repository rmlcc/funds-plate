<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/yinmai.css">
  </head>

  <body>
    <div data-role="page" id="page1" data-theme="b">
      <div data-role="header">
	<h1>用户登陆</h1>
      </div>
      <div data-role="main" class="ui-content yinmai-background">
	<div class="ui-field-contain">
	  <label for="username">用户名:</label>
	  <input type="text" name="username" id="fullname">
	  <label for="password1">密码:</label>
	  <input type="password" name="password1" id="password1">
	</div>
	<a href="#" data-transition="fade" class="ui-btn">登陆</a>
	<a href="#page2" data-transition="fade" class="ui-btn">注册</a>
	<a href="#page3" data-transition="fade">忘记密码</a>
      </div>
    </div>

    <div data-role="page" id="page2" data-theme="b">
      <div data-role="header">
	<h1>用户注册</h1>
      </div>
      <div data-role="main" class="ui-content yinmai-background">
	<div class="ui-field-contain">
	  <label for="phone">手机号码:</label>
	  <input type="text" name="phone" id="phone">
	  <label for="code">验证码:</label>
	  <input type="text" name="code" id="code">
	</div>
	<a href="#" data-transition="fade" class="ui-btn">发送验证码</a>
	<a href="#" data-transition="fade" class="ui-btn">确认</a>
      </div>
    </div>

    <div data-role="page" id="page3" data-theme="b">
      <div data-role="header">
	<h1>修改密码</h1>
      </div>
      <div data-role="main" class="ui-content yinmai-background">
	<div class="ui-field-contain">
	  <label for="phone">手机号码:</label>
	  <input type="text" name="phone" id="phone">
	  <label for="code">验证码:</label>
	  <input type="text" name="code" id="code">
	  <label for="password2">输入新密码:</label>
	  <input type="password" name="password2" id="password2">
	</div>
	<a href="#" data-transition="fade" class="ui-btn">发送验证码</a>
	<a href="#" data-transition="fade" class="ui-btn">确认</a>
      </div>
    </div>

  </body>
</html>
